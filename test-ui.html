<!DOCTYPE html>
<html>
<head>
    <title>LaunchLens UI Test</title>
</head>
<body>
    <h1>Testing LaunchLens UI Features</h1>
    
    <h2>Test 1: Simple Analysis</h2>
    <button onclick="testSimple()">Test Simple</button>
    <pre id="simple-result"></pre>
    
    <h2>Test 2: Detailed Analysis</h2>
    <button onclick="testDetailed()">Test Detailed</button>
    <pre id="detailed-result"></pre>
    
    <script>
    async function testSimple() {
        const response = await fetch('http://localhost:3003/api/validate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                idea: 'AI-powered todo app',
                detailed: false 
            })
        });
        const data = await response.json();
        document.getElementById('simple-result').textContent = JSON.stringify(data, null, 2);
    }
    
    async function testDetailed() {
        const response = await fetch('http://localhost:3003/api/validate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                idea: 'AI-powered todo app',
                detailed: true 
            })
        });
        const data = await response.json();
        document.getElementById('detailed-result').textContent = JSON.stringify(data, null, 2);
    }
    </script>
</body>
</html>
